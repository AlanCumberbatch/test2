<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>红绿灯</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: inline-block;
            background-color: #e0e0e0;
        }

        .red.light {
            background: red;
        }

        .green.light {
            background: green;
        }

        .yellow.light {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="red"></div>
    <script>
        function green() {
            var lights = document.getElementsByTagName('div');
            for (var i = 0; i < 3; i++) {
                lights[i].classList.remove("light");
            }
            document.getElementsByClassName("green")[0].classList.add('light');
        }
        function red() {
            var lights = document.getElementsByTagName('div');
            for (var i = 0; i < 3; i++) {
                lights[i].classList.remove("light");
            }
            document.getElementsByClassName("red")[0].classList.add('light');
        }
        function yellow() {
            var lights = document.getElementsByTagName('div');
            for (var i = 0; i < 3; i++) {
                lights[i].classList.remove("light");
            }
            document.getElementsByClassName("yellow")[0].classList.add('light');
        }

        function sleep(t) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t);
            })
        }
        function go() {
            // call-back hell
            // green();
            // setTimeout(function () {
            //     yellow();
            //     setTimeout(function () {
            //         red();
            //         setTimeout(function () {
            //             go();
            //         }, 5000);
            //     }, 2000)
            // }, 10000)

            // Promise
            // green();
            // sleep(1000).then(() => {
            //     yellow();
            //     return sleep(200);//可以返回一个新的Promise！！！！！
            // }).then(() => {
            //     red();
            //     return sleep(500);
            // }).then(go);

        }
        // async/await
        async function go() {
            while (true) {
                green();
                await sleep(10000);
                yellow();
                await sleep(2000);
                red();
                await sleep(5000);
            }
        }
        go();
    </script>
</body>

</html>
